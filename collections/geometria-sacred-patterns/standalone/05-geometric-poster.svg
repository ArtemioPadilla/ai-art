<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100" width="800" height="1100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="g4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="frame">
      <rect x="50" y="50" width="700" height="1000" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bg)"/>
  <rect x="50" y="50" width="700" height="1000" rx="12" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#fff" stroke-width="0.5" clip-path="url(#frame)">
    <line x1="200" y1="50" x2="200" y2="1050"/><line x1="400" y1="50" x2="400" y2="1050"/>
    <line x1="600" y1="50" x2="600" y2="1050"/><line x1="50" y1="275" x2="750" y2="275"/>
    <line x1="50" y1="550" x2="750" y2="550"/><line x1="50" y1="825" x2="750" y2="825"/>
  </g>

  <!-- Large circle composition -->
  <g clip-path="url(#frame)">
    <circle cx="400" cy="420" r="220" fill="none" stroke="url(#g2)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="400" cy="420" r="180" fill="none" stroke="url(#g2)" stroke-width="1" opacity="0.2"/>
    <circle cx="400" cy="420" r="260" fill="none" stroke="url(#g1)" stroke-width="0.8" opacity="0.15"/>

    <!-- Rotating hexagons -->
    <g transform="translate(400,420)" filter="url(#glow)">
      <polygon points="0,-160 138.6,-80 138.6,80 0,160 -138.6,80 -138.6,-80" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.8"/>
      <polygon points="0,-130 112.6,-65 112.6,65 0,130 -112.6,65 -112.6,-65" fill="none" stroke="url(#g2)" stroke-width="2" opacity="0.7" transform="rotate(15)"/>
      <polygon points="0,-100 86.6,-50 86.6,50 0,100 -86.6,50 -86.6,-50" fill="none" stroke="url(#g3)" stroke-width="2" opacity="0.6" transform="rotate(30)"/>
      <polygon points="0,-70 60.6,-35 60.6,35 0,70 -60.6,35 -60.6,-35" fill="none" stroke="url(#g4)" stroke-width="2" opacity="0.5" transform="rotate(45)"/>
      <circle cx="0" cy="0" r="8" fill="url(#g1)" opacity="0.9" filter="url(#softglow)"/>
      <circle cx="0" cy="0" r="3" fill="#fff" opacity="0.9"/>
    </g>

    <!-- Connecting lines -->
    <g stroke="rgba(255,255,255,0.08)" stroke-width="0.5">
      <line x1="400" y1="260" x2="400" y2="100"/>
      <line x1="400" y1="580" x2="400" y2="750"/>
      <line x1="540" y1="340" x2="680" y2="250"/>
      <line x1="260" y1="340" x2="120" y2="250"/>
      <line x1="540" y1="500" x2="680" y2="590"/>
      <line x1="260" y1="500" x2="120" y2="590"/>
    </g>

    <!-- Floating dots -->
    <g filter="url(#glow)">
      <circle cx="400" cy="100" r="4" fill="#4facfe" opacity="0.7"/>
      <circle cx="680" cy="250" r="3" fill="#f093fb" opacity="0.6"/>
      <circle cx="120" cy="250" r="3" fill="#43e97b" opacity="0.6"/>
      <circle cx="400" cy="750" r="4" fill="#fa709a" opacity="0.7"/>
      <circle cx="680" cy="590" r="3" fill="#fee140" opacity="0.6"/>
      <circle cx="120" cy="590" r="3" fill="#00f2fe" opacity="0.6"/>
    </g>

    <!-- Decorative triangles -->
    <g opacity="0.12" fill="none" stroke-width="1">
      <polygon points="100,150 160,150 130,98" stroke="url(#g2)"/>
      <polygon points="640,800 700,800 670,748" stroke="url(#g1)"/>
      <polygon points="650,150 690,150 670,115" stroke="url(#g3)"/>
      <polygon points="110,800 150,800 130,765" stroke="url(#g4)"/>
    </g>

    <!-- Scattered small circles -->
    <g opacity="0.15">
      <circle cx="150" cy="400" r="2" fill="#4facfe"/>
      <circle cx="650" cy="400" r="2" fill="#f5576c"/>
      <circle cx="200" cy="700" r="1.5" fill="#43e97b"/>
      <circle cx="600" cy="180" r="1.5" fill="#fa709a"/>
      <circle cx="300" cy="150" r="1" fill="#fee140"/>
      <circle cx="500" cy="700" r="1" fill="#00f2fe"/>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="870" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="200" font-size="42" fill="rgba(255,255,255,0.85)" letter-spacing="12">GEOMETRIA</text>
  <text x="400" y="905" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="13" fill="rgba(255,255,255,0.35)" letter-spacing="6">SACRED PATTERNS</text>
  <line x1="320" y1="935" x2="480" y2="935" stroke="url(#g2)" stroke-width="0.8" opacity="0.4"/>
  <text x="400" y="975" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="9" fill="rgba(255,255,255,0.2)" letter-spacing="3">GENERATIVE SERIES â€” 001</text>
</svg>
